{% extends 'main/index.html' %}
{% block title %}
    SignUp
{% endblock %}
{% block content %}
    <script>
        let warning = "توجه کنید که اهنگ هایی که دارای لایسینس هستند مورد تایید قرار نمیگیرند ممنون از شما دوست عزیز بابت توجه به این موضوع ."
        function licenceWarning(){
            alert(warning)
        }
    </script>
    <div class="container">
        <script>
            licenceWarning();
        </script>
        <div class="align-content-center">
           <div class="text-center">
                {% if messages %}
                    {% for message in messages %}
                        <span class="alert alert-primary">{{message}}</span>
                    {% endfor %}
                {% endif %}
           </div>
            <form action="{% url 'music:register' %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </form>
        </div>
    </div>
{% endblock %}
